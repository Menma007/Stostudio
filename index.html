<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  <style>
    /* Base Styles */
    body {
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Roboto', sans-serif;
      background-color: #000000;
      color: #333;
      margin: 0;
    }
    
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300vw;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
      flex-shrink: 0;
    }

    /* Floating Text Box */
    .floating-text {
      position: absolute;
      top: -50px;
      left: 20px;
      width: 260px;
      font-size: 16px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 5px;
      opacity: 0;
      transition: top 1s ease-in-out, opacity 1s ease-in-out;
      z-index: 3;
      line-height: 1.4em;
    }

    .slide.active .floating-text {
      top: 20px;
      opacity: 1;
    }

    /* Navigation Elements (tetap sama) */
    /* ... (CSS untuk button, dots, dll sama seperti aslinya) ... */
  </style>
</head>
<body>
  <div class="hero">
    <div class="slides">
      {% for slide in site.data.slides %}
      <div class="slide {% if forloop.first %}active{% endif %}" 
           style="background-image: url('{{ slide.image }}');">
        <div class="floating-text">{{ slide.text }}</div>
        <a class="floating-button" href="{{ slide.link }}">{{ slide.button }}</a>
      </div>
      {% endfor %}
    </div>
    
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
    
    <div class="dots">
      {% for slide in site.data.slides %}
      <span class="dot {% if forloop.first %}active{% endif %}" 
            onclick="showSlide({{ forloop.index0 }})"></span>
      {% endfor %}
    </div>
  </div>

  <div class="container">
    {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-meta">
        <time>{{ post.date | date_to_string }}</time>
        <span>oleh {{ post.author }}</span>
      </div>
      <div class="post-content">
        {{ post.excerpt }}
      </div>
    </article>
    {% endfor %}
  </div>

  <script>
    // Script slideshow (tetap sama)
    let slideIndex = 0;
    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const slidesContainer = document.querySelector('.slides');
      const dots = document.querySelectorAll('.dot');
      
      slideIndex = index;
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      
      slidesContainer.style.transform = `translateX(-${index * 100}vw)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }
    
    // Fungsi navigasi next/prev (tetap sama)
  </script>
</body>
</html>
