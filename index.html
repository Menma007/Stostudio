<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slideshow -->
    <div class="hero">
        <div class="slides">
            <div class="slide active" 
                 style="background-image: url('assets/slide1.jpg');">
                <div class="floating-text">Selamat Datang di Situs Saya</div>
                <a class="floating-button" href="#about">Pelajari</a>
            </div>
            <div class="slide" 
                 style="background-image: url('assets/slide2.jpg');">
                <div class="floating-text">Portofolio Karya</div>
                <a class="floating-button" href="#portfolio">Lihat</a>
            </div>
        </div>
        
        <!-- Tombol Navigasi -->
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
        
        <!-- Dots -->
        <div class="dots">
            <span class="dot active" onclick="showSlide(0)"></span>
            <span class="dot" onclick="showSlide(1)"></span>
        </div>
    </div>

    <!-- Konten -->
    <div class="container">
        <h2 id="about">Tentang Saya</h2>
        <p>Halo! Saya seorang pemula yang sedang belajar GitHub Pages.</p>
        
        <h2 id="portfolio">Portofolio</h2>
        <div class="portfolio-item">
            <img src="assets/project1.jpg" alt="Proyek 1">
            <h3>Proyek Pertama Saya</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
